                <!-- CABINETS -->
                <a-asset-item crossorigin="anonymous" id="cabinet_v1" src="/assets/models/cabinets/cabinet_v1.obj"></a-asset-item>

                <!-- OBJECTS -->
                <a-asset-item crossorigin="anonymous" id="anubis-jar" src="/assets/models/canopic_anubis/canopicJar_Anubis.obj"></a-asset-item>
                <img id="anubis-jar-img" src="/assets/models/canopic_anubis/canopicJar_Anubis_UVmap_textured.png">

                <a-asset-item crossorigin="anonymous" id="isis-jar-gltf" src="assets/models/canopic_isis/canopicjar_isis_texture.gltf"></a-asset-item>
                <a-asset-item crossorigin="anonymous" id="isis-jar-glb" src="assets/models/canopic_isis/canopicjar_isis_texture.glb"></a-asset-item>

                <!-- SHELVES -->

                <a-asset-item crossorigin="anonymous" id="shelf_v8_corner" src="assets/models/shelves_v8/shelf_v8_corner.gltf"></a-asset-item>
                <img id="shelf_v8_img" src="/assets/models/shelves_v8/phong29SG_2D_View.png">
                <img id="shelf_v8_corner_img" src="/assets/models/shelves_v8/phong30SG_2D_View.png">
                <a-asset-item crossorigin="anonymous" id="shelf_v8_obj" src="assets/models/shelves_v8/shelf_v8.obj"></a-asset-item>
                <a-asset-item crossorigin="anonymous" id="shelf_v8_corner_obj" src="assets/models/shelves_v8/shelf_v8_corner.obj"></a-asset-item>

                <!-- ROOM -->
                <a-asset-item crossorigin="anonymous" id="wc_gltf" src="assets/models/shelves_v8/wc.gltf"></a-asset-item>

            </a-assets>

            <!-- MIXINS -->
            <a-mixin id="shelf_v8_mix" obj-model="obj:#shelf_v8_obj" material="src:#shelf_v8_img" scale="0.2 0.2 0.2"></a-mixin>
            <a-mixin id="shelf_v8_corner_mix" obj-model="obj:#shelf_v8_corner_obj" material="src:#shelf_v8_corner_img" scale="0.2 0.2 0.2"></a-mixin>
            <a-mixin id="cabinet_v1_mix" obj-model="obj:#cabinet_v1" material="color:#696969" scale="0.2 0.2 0.2"></a-mixin>

            <!-- CAMERA -->
            <a-entity position="0 1.5 0 " camera look-controls wasd-controls="fly:false; acceleration:150">
                <a-entity cursor="fuse:false; fuseTimeout:500; rayOrigin:mouse"
                          raycaster="far:10; interval:100; objects:.clickable"></a-entity>
            </a-entity>

            <!-- testing -->
            <a-plane position="0 0 0" rotation="-90 0 0" color="black" width="30" height="30"></a-plane>
            <a-box position="0 0 0" width="0.05" depth="0.05" height="20" color="red"></a-box>

            <!-- ROOM -->
            <a-entity id="wc" gltf-model="#wc_gltf" scale="0.2 0.2 0.2" rotation="0 180 0"></a-entity>

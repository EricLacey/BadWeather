                <a-asset-item crossorigin="anonymous" id="shelf3" src="/assets/models/shelf3_test.obj">

                <img id="shelfbooksmtl" src="/assets/textures/shelfbooks.png">
                <img id="mazeimg" src="/assets/textures/shelf_lowpoly.jpg">

                <a-asset-item crossorigin="anonymous" id="shelf_v6" src="/assets/models/shelf_v6.obj">
                <a-asset-item crossorigin="anonymous" id="shelf_v6_corner" src="/assets/models/shelf_v6_corner.obj">
                <img id="shelf_v6_img" src="/assets/textures/shelf_v6.png">

                <a-asset-item id="shelf_v6_painted" src="/assets/models/shelf_v6_painted.gltf"></a-asset-item>

                <a-asset-item crossorigin="anonymous" id="anubis-jar" src="/assets/models/canopicJar_Anubis.obj"></a-asset-item>
                <img id="anubis-jar-img" src="/assets/textures/canopicJar_Anubis_UVmap_textured.png">

            <a-mixin id="shelf1mix" obj-model="obj:#shelf1" material="src:#mazeimg" scale="0.2 0.2 0.2"></a-mixin>
            <a-mixin id="shelf2mix" obj-model="obj:#shelf2" material="src:#mazeimg" scale="0.2 0.2 0.2"></a-mixin>
            <a-mixin id="shelf3mix" obj-model="obj:#shelf3" material="src:#mazeimg" scale="0.2 0.2 0.2"></a-mixin>
            <a-mixin id="shelfbooksmix" obj-model="obj:#shelfbooks" material="src:#shelfbooksmtl" scale="0.2 0.2 0.2"></a-mixin>

            <!-- <a-mixin id="shelf_v6_mix" obj-model="obj:#shelf_v6_dressed" material="src:#shelf_v6_dressed_img" scale="0.2 0.2 0.2"></a-mixin> -->

            <a-mixin id="cabinet_v1_mix" obj-model="obj:#cabinet_v1" material="color:#696969" scale="0.2 0.2 0.2"></a-mixin>

            </a-entity>

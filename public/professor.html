<!DOCTYPE html>
<html>
<head></head>
<body onload="InitSketch(); timer();">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="assets/js/canvasSketchCode.js"></script>
    <script type="text/javascript" src="assets/js/mapCode.js"></script>
    <div id="drawingApp" align="center">
        <canvas id="myCanvas" width="300" height="300" style="border:2px solid black"></canvas>
        <img id=canvasImg src="" style="border:2px solid black; display:none">
        <br /><br />
        <button onclick="javascript:clearArea();return false;">Clear Area</button>
        Line width : <select id="selWidth">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="9" selected="selected">9</option>
            <option value="11">11</option>
        </select>
        Color : <select id="selColor">
            <option value="black">black</option>
            <option value="blue" selected="selected">blue</option>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="yellow">yellow</option>
            <option value="gray">gray</option>
        </select>
        <div id="timer">timer</div>
        
    </div>

    <div id="mapDiv" align="center" style="display:none">
        <canvas id="mapCanvas" width="300" height="300" style="border:2px solid black"></canvas>
        <div><button>Hot</button>
            <button>Cold</button></div>
        
    </div>


        <script src="/socket.io/socket.io.js"></script>
        <script>
            let socket = io();

            //default connect event
            socket.on('connect', function() {
                console.log("connected!");
            });

            socket.on("xyToProfessor", function(data){
                console.log("(" + data.x + ", " + data.y + ")")
                DrawMap(data.x * 20, data.y * 20)
            })

            function timer() {
                // Set the date we're counting down to
                let secs = 5;
                let now = new Date().getTime();
                let endTime = new Date().setTime(now + (secs * 1000))

                // Update the count down every 1 second
                var x = setInterval(function() {

                    // Get today's date and time
                    now = new Date().getTime();

                    // Find the distance between now and the count down date
                    var distance = endTime - now;

                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    // Display the result in the element with id="demo"
                    document.getElementById("timer").innerHTML = seconds + "s ";

                    // If the count down is finished, write some text
                    if (distance < 0) {
                        clearInterval(x);
                        document.getElementById("timer").innerHTML = "Done!";
                        
                        // save canvas image as data url (png format by default)
                        var canvas = document.getElementById('myCanvas')
                        var dataURL = canvas.toDataURL();

                        socket.emit("ImageToSocket", dataURL)

                        //document.getElementById('canvasImg').src = dataURL;
                        //document.getElementById("canvasImg").setAttribute("style", "border:2px solid black; display:inline")
                        //document.getElementById("myCanvas").setAttribute("style", "display:none")

                        document.getElementById('drawingApp').setAttribute("style", "display:none")
                        document.getElementById('mapDiv').setAttribute("style", "display:block")
                        InitMap();
                        
                    }
                }, 500);
            }
        </script>

</body>
</html>
